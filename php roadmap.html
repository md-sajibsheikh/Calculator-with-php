<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>58 Days PHP Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('your-background-image-url.jpg'); /* Customize this */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center mb-6">58 Days PHP Course</h1>
        
        <div class="bg-white shadow-lg rounded-lg p-4">
            <div id="topic-list">
                <!-- Topics will be dynamically loaded here -->
            </div>
        </div>
    </div>

            "Day 11 - Advanced Array Operations: Slice arrays with array_slice(), Replace parts of arrays using array_splice(), Search arrays with in_array() and array_search(), Count array elements using count() and sizeof().",
            "Day 12 - Sorting Arrays: Sort arrays in ascending order with sort(), Sort arrays in descending order with rsort(), Sort arrays by key with ksort() and krsort(), Use natural order sorting with natsort().",

            "Day 19 - File Handling Basics: Open files using fopen(), Read files with fread(), Write to files with fwrite(), Close files using fclose().",

            "Day 22 - Cookies in PHP: Set cookies in PHP, Retrieve cookie values, Delete cookies, Compare sessions and cookies.",
            "Day 23 - Object-Oriented Programming (OOP) Basics: Create a class in PHP, Instantiate objects from a class, Add properties and methods to a class, Use the __construct method.",
            "Day 24 - OOP Inheritance: Implement inheritance between classes, Override methods in child classes, Use the parent keyword to access parent methods, Understand abstract classes.",
            "Day 25 - Access Modifiers: Use public properties and methods, Implement protected properties and methods, Understand private properties and methods, Practice using access modifiers in OOP.",

            "Day 46 - JSON Web Tokens (JWT): Understand JWT and its use cases, Generate JWT for authentication, Decode and verify JWT in PHP, Use JWT for securing APIs.",
            "Day 47 - Dependency Management with Composer: Install and configure Composer, Create a composer.json file, Use Composer to manage dependencies, Autoload classes using Composer.",
            "Day 48 - Unit Testing in PHP: Write unit tests using PHPUnit, Test functions and methods for expected results, Mock objects and dependencies, Run automated tests in PHP.",
            "Day 49 - Performance Optimization: Cache data to improve performance, Optimize database queries for speed, Use opcode caching with OPcache, Minimize file I/O operations.",
            "Day 50 - Version Control with Git: Set up a Git repository, Track changes to files with commits, Collaborate on projects using Git, Understand branching and merging in Git.",
            "Day 51 - PHP Frameworks Overview: Understand the role of PHP frameworks, Compare popular frameworks (Laravel, Symfony, CodeIgniter), Learn about MVC architecture, Explore Composer's role in frameworks.",

        // Function to load topics into the HTML
        function loadTopics() {
            const topicList = document.getElementById('topic-list');
            topics.forEach((topic, index) => {
                const topicItem = document.createElement('div');
                topicItem.className = 'p-4 bg-gray-200 rounded-lg mb-4 shadow-md';
                topicItem.innerHTML = `<strong>Day ${index + 1}:</strong> ${topic}`;
                topicList.appendChild(topicItem);
            });
        }

        // Load topics on page load
        window.onload = loadTopics;
    </script>
</body>
</html>
